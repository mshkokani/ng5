<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item </p>
  </div>
  <div class="col">
    <p>Your bucket list ({{itemCount}})</p>
  </div>
</div>
<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p class="sm">use this form below to add a new bucke list goal. what do you want to do in your life ?</p>

  <form>
    <input type ="text" class="text" name ="itme" placeholder="Life gaol.." [(ngModel)]="goalText">
    <br><span>{{goalText}}</span><br>
    <input type ="submit" class="btn" [value]="btnText" (click)="addItem()">
  </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals; let i=index" (click)="removeItem(i)" >
      {{goal}}
    </p>
  </div>
</div>
